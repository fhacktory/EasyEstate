<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EasyEastate</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css">

  <link rel="stylesheet" href="assets/style/style.css">
</head>
<body ng-controller="IndexCtrl">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">EasyEstate</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">About</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div>
    <div class="row">
      <div class="col-md-2">
        <div class="row">
          <div class="col-md-12 col-md-offset-1">
            <div class="hidden" id="location_select_container">
              <select id="location" name="loc">
              </select>
            </div>
            <div id="settings">
              <ul id="settings-list" class="nav nav-sidebar">
                <li ng-repeat="setting in settings">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" ng-model="checkbox[setting.osm_key]" ng-change="updateSetting(osm_key)"> {{ setting.name }}
                    </label>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-10">
        <div class="row">
          <div class="col-md-12">
            <div id="map"></div>
          </div>
        </div>
        <div class="row">
          <div class="table-responsive col-md-12">
            <table class="table table-striped">
              <tr ng-repeat="advert in adverts">
                <td>{{ advert.title }}</td>
                <td>{{ advert.size }}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
  <script type="text/javascript" src="//cdn.firebase.com/js/client/2.2.3/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>

  <script type="text/javascript" src="src/javascript/app.js"></script>
  <script type="text/javascript" src="src/javascript/controller/index.js"></script>
</body>
</html>
