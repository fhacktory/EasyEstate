<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EasyEastate</title>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
  <script type="text/javascript" src="//cdn.firebase.com/js/client/2.2.3/firebase.js"></script>
  <script type="text/javascript" src="//cdn.firebase.com/libs/backbonefire/0.5.1/backbonefire.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">

  <script type="text/javascript" src="assets/javascript/main.js"></script>

<body>
  <div class="container">
    <h1>EASYSTATE</h1>
    <div class="row">
      <div class="col-md-12">
        <div id="map"></div>
      </div>
    </div>
    <div id="app" class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Image</th>
              <th>Title</th>
              <th>Size</th>
              <th>Link</th>
              <th>Price</th>
              <th>City</th>
              <th>Zipcode</th>
            </tr>
          </thead>
          <tbody id="adverts-table"></tbody>
        </table>
      </div>
    </div>
  </div>
